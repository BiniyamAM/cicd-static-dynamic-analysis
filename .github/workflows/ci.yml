# CI/CD Pipeline: Build, Test, Static Analysis, Dynamic Analysis
# Platform: GitHub Actions
# Static analysis: ESLint + npm audit
# Dynamic analysis: OWASP ZAP

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  security-events: write

jobs:
  # --- Build stage ---
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: node -e "require('./index.js')"

  # --- Test stage ---
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # --- Static analysis: ESLint + npm audit ---
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run npm audit (dependency vulnerabilities)
        run: npm audit --audit-level=high
        continue-on-error: true

  # --- Dynamic analysis: OWASP ZAP ---
  dynamic-analysis:
    name: Dynamic Analysis (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          node index.js &
          echo "Waiting for app to be ready..."
          for i in $(seq 1 30); do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ | grep -q 200; then
              echo "App is ready."
              break
            fi
            if [ $i -eq 30 ]; then
              echo "App failed to start in time."
              exit 1
            fi
            sleep 1
          done

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: "http://localhost:3000"
          fail_action: false
          allow_issue_writing: true
